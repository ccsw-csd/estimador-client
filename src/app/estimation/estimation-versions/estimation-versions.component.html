<div class="versions-component">

    <p-table #table [value]="estimations" styleClass="p-datatable-striped" [lazy]="true" (onLazyLoad)="load($event)" [loading]="loading" 
    [scrollable]="true" responsiveLayout="scroll" scrollHeight="375px">
        <ng-template pTemplate="header">
            <tr>
                <th class="w-18rem flex-none top-header"><span>Cliente</span></th>
                <th class="flex flex-1 top-header"><span>Nombre</span></th>
                <th class="w-10rem flex-none top-header"><span>Fecha</span></th>
                <th class="w-8rem flex-none top-header"><span>Version</span></th>
                <th class="w-6rem flex-none top-header"><span>Jornadas</span></th>
                <th class="w-10rem flex-none top-header"><span>Revenue</span></th>
                <th class="w-6rem flex-none"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-estimation>
            <tr>
                <td class="w-18rem flex-none">{{estimation.project.customer.name}}</td>
                <td class="flex flex-1">{{estimation.project.name}}</td>
                <td class="w-10rem flex-none justify-content-center">{{estimation.lastUpdate | date:'dd/MM/yyyy HH:mm'}}</td>
                <td class="w-8rem flex-none justify-content-center">{{estimation.estVersion}}</td> 
                <td class="w-6rem flex-none justify-content-end">{{estimation.totalDays | number: '1.0': 'es-ES'}}</td>
                <td class="w-10rem flex-none justify-content-end">{{estimation.totalCost | number:'1.2-2':'es-ES'}}â‚¬</td>
                <td class="w-6rem flex-none">
                    <button pButton pRipple type="button" icon="pi pi-pencil" (click)="editEstimation(estimation.id)" class="p-button-rounded p-button-text p-button-plain icon"></button>
                    <button pButton pRipple type="button" icon="pi pi-copy" (click)="copyEstimation(estimation)" class="p-button-rounded p-button-text p-button-plain icon"></button>                    
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="flex justify-content-end pt-3">
        <button pButton label="Cerrar" class="p-button-primary p-button-outlined" (click)="close()"></button>
    </div>
    
</div>
