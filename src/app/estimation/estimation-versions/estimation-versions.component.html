<div class="versions-component">

    <p-table #table [value]="estimations" [lazy]="true" (onLazyLoad)="load($event)" [loading]="loading" 
    [scrollable]="true" responsiveLayout="scroll" scrollHeight="338px">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="project.customer.name" colspan="1">Cliente </th>
                <th pSortableColumn="project.name" colspan="1">Nombre </th>
                <th pSortableColumn="created" colspan="1">Fecha </th>
                <th pSortableColumn="estVersion" colspan="1">Version </th>
                <th pSortableColumn="totalDays" colspan="1">Jornadas </th>
                <th pSortableColumn="totalCost" colspan="1">Revenue </th>
                <th colspan="2">Acción</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-estimation>
            <tr>
                <td colspan="1">{{estimation.project.customer.name}}</td>
                <td colspan="1">{{estimation.project.name}}</td>
                <td colspan="1">{{estimation.created | date:'dd/MM/yyyy HH:MM'}}</td>
                <td colspan="1">{{estimation.estVersion}}</td> 
                <td colspan="1">{{estimation.totalDays | number: '1.0': 'es-ES'}}</td>
                <td colspan="1">{{estimation.totalCost | number:'1.2-2':'es-ES'}}€</td>
                <td colspan="1">
                    <div style=" color: red; display:flex; justify-content:space-between; width:100px">
                        <button pButton pRipple type="button" icon="pi pi-pencil" (click)="editEstimation(estimation.id)" class="p-button-rounded p-button-text p-button-plain icon"></button>
                        <button pButton pRipple type="button" icon="pi pi-copy" (click)="copyEstimation(estimation.id)" class="p-button-rounded p-button-text p-button-plain icon"></button>                    
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
