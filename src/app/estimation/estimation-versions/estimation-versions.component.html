<div class="versions-component">

    <p-table #table [value]="estimations" [lazy]="true" (onLazyLoad)="load($event)" [loading]="loading" 
    [scrollable]="true" responsiveLayout="scroll" scrollHeight="338px">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="project.customer.name">Cliente </th>
                <th pSortableColumn="project.name">Nombre </th>
                <th pSortableColumn="created">Fecha </th>
                <th pSortableColumn="estVersion">Version </th>
                <th pSortableColumn="totalDays">Jornadas </th>
                <th pSortableColumn="totalCost">Revenue </th>
                <th colspan="2">Acción</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-estimation>
            <tr>
                <td>{{estimation.project.customer.name}}</td>
                <td>{{estimation.project.name}}</td>
                <td>{{estimation.created | date:'dd/MM/yyyy HH:MM'}}</td>
                <td>{{estimation.estVersion}}</td> 
                <td>{{estimation.totalDays | number: '1.0': 'es-ES'}}</td>
                <td>{{estimation.totalCost | number:'1.2-2':'es-ES'}}€</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-pencil" (click)="editEstimation(estimation.id)" class="p-button-rounded p-button-text p-button-plain icon"></button>
                    <button pButton pRipple type="button" icon="pi pi-copy" (click)="copyEstimation(estimation.id)" class="p-button-rounded p-button-text p-button-plain icon"></button>                    
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
