<div class="versions-component">

    <p-table #table [value]="estimations" [lazy]="true" (onLazyLoad)="loadPage($event)" [totalRecords]="totalElements" [loading]="loading" 
    [scrollable]="true" responsiveLayout="scroll" scrollHeight="calc(100vh - 330px)" [paginator]="true" [rows]="25" [showCurrentPageReport]="true" 
    currentPageReportTemplate="{first} - {last} of {totalRecords}" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="project.customer.name" colspan="1">Cliente <p-sortIcon field="project.customer.name"></p-sortIcon></th>
                <th pSortableColumn="project.name" colspan="1">Nombre <p-sortIcon field="project.name"></p-sortIcon></th>
                <th pSortableColumn="created" colspan="1">Fecha <p-sortIcon field="created"></p-sortIcon></th>
                <th pSortableColumn="estVersion" colspan="1">Version <p-sortIcon field="estVersion"></p-sortIcon></th>
                <th pSortableColumn="totalDays" colspan="1">Jornadas <p-sortIcon field="totalDays"></p-sortIcon></th>
                <th pSortableColumn="totalCost" colspan="1">Revenue <p-sortIcon field="totalCost"></p-sortIcon></th>
                <th colspan="2">Acción</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-estimation>
            <tr>
                <td colspan="1">{{estimation.project.customer.name}}</td>
                <td colspan="1">{{estimation.project.name}}</td>
                <td colspan="1">{{estimation.created | date:'dd/MM/yyyy HH:MM'}}</td>
                <td colspan="1">{{estimation.estVersion}}</td> 
                <td colspan="1">{{estimation.totalDays | number: '1.0': 'es-ES'}}</td>
                <td colspan="1">{{estimation.totalCost | number:'1.2-2':'es-ES'}}€</td>
                <td colspan="1">
                    <div style="display:flex; justify-content:space-between; width:150px">
                        <button pButton pRipple type="button" icon="pi pi-pencil" (click)="editEstimation(estimation.id)" class="p-button-rounded p-button-text p-button-plain icon"></button>
                        <button pButton pRipple type="button" icon="pi pi-copy" class="p-button-rounded p-button-text p-button-plain icon"></button>                    
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>

    <div class="buttons">
        <button id="close" mat-stroked-button (click)="onClose()">Close</button>
    </div>
</div>
