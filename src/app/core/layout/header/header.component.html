<p-toolbar class="container">
  <div class="p-toolbar-group-left">
    <button pButton pRipple type="button" icon="pi pi-bars" (click)="toggleSideNav()" id="menu-icon" class="p-button-rounded p-button-text primary-icon"></button>
    <div class="flex align-items-center justify-content-start p-fluid pl-1">
      <div class="image aboslute left-0" routerLink="/main">            
        <h3>Estimador</h3>
      </div>
    </div>
  </div>
  <div class="p-toolbar-group-right header-submenu">
    <a pButton pRipple type="button" icon="pi pi-exclamation-circle" class="p-button-rounded p-button-text feedback-button primary-icon" pTooltip="Send feedback" tooltipPosition="bottom" [href]="getEmailRef()"></a>
    <p-menu class="logout-menu" #menu [popup]="true" [model]="items"></p-menu>
    <div class="p-buttonset" style="display:flex; align-items: center; color:white; cursor: pointer;" (click)="menu.toggle($event)">
      <span class="material-icons">account_circle</span>
      <span>&nbsp;&nbsp;{{getName()}}&nbsp;&nbsp;</span>
      <span class="material-icons">arrow_drop_down</span>
    </div>
  </div>
</p-toolbar>
